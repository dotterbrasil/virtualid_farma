<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="childbrowser.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

<script>


    
    function teste() {

alert("teste");
        var element = document.getElementById('deviceProperties');
        element.innerHTML = 'Device Name: '     + device.name     + '<br />' +
                            'Device Cordova: '  + device.cordova  + '<br />' +
                            'Device Platform: ' + device.platform + '<br />' +
                            'Device UUID: '     + device.uuid     + '<br />' +
                            'Device Model: '    + device.model    + '<br />' +
                            'Device Version: '  + device.version  + '<br />';
    }

function init() {
    document.addEventListener("deviceready", teste, false);
}


function identifica() {
alert("identifica");

alert('Dispositivo: '  + device.name + '<br />' + 'Versão Phonegap: ' + device.cordova + '<br />' + 'Plataforma: '+ device.platform + '<br />' + 'UUID: '+ device.uuid+ '<br />' +'Versão: ' + device.version  + '<br />');

    }

</script>

    </head>

    <body onLoad="init()">

    <p>
    <button id="startScan">Start Scan</button>
    </p>
<br>
<form>
<input type="button" value="teste" onclick="startScan()">
<input type="button" value="DISPOSITIVO" onclick="identifica()">
</form>

<font color="#000000">
    <div id="results">Aqui esperamos o resultado bruto</div>
	<div id="resultado">E, aqui, o resultado decodificado.</div>

<p id="deviceProperties">Cargando...</p>
</font>        
    </body>
</html>
